<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dehydration_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askDehydrationRes" method = "post">
        
    <div>
        <label>Are you having less frequent urination?</label>
        <div>
        <input type = "radio" name = "less_frequent_urination" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "less_frequent_urination" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Did the urine become dark?</label>
        <div>
        <input type = "radio" name = "dark_urine" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dark_urine" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having mild Nausea?</label>
        <div>
        <input type = "radio" name = "mild_nausea" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "mild_nausea" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you feeling lethargic?</label>
        <div>
        <input type = "radio" name = "lethargy" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "lethargy" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Is your mouth considerably dry?</label>
        <div>
        <input type = "radio" name = "dry_mouth" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dry_mouth" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
