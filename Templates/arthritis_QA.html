<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthritis_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askArthritisRes" method = "post">
        
    <div>
        <label>Stiff Joints</label>
        <input type = "radio" name = "stiff_joint" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "stiff_joint" value="no">
        <label>No</label>
        
    </div>
    <div>
        <label>Swelling of joints</label>
        <input type = "radio" name = "swell_joint" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "swell_joint" value="no">
        <label>No</label>
        
    </div>
    <div>
        <label>Redness near joints</label>
        <input type = "radio" name = "red_skin_around_joint" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "red_skin_around_joint" value="no">
        <label>No</label>
        
    </div>
   <div>
        <label>Flexibility of joints</label>
        <input type = "radio" name = "decreased_range" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "decreased_range" value="no">
        <label>No</label>
    </div>  

    <div>
        <label>Feeling Tired?</label>
        <input type = "radio" name = "tired" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "tired" value="no">
        <label>No</label>
        
        
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>


</body> 
</html>
