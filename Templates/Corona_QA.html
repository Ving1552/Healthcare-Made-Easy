<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askCorona" method = "post">
        
    <div>
        <label>Are you having chills sometimes with shaking?</label>
        <div>
        <input type = "radio" name = "chills" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chills" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Do you cough frequently?</label>
        <div>
        <input type = "radio" name = "cough" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "cough" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having body aches?</label>
        <div>
        <input type = "radio" name = "body_aches" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "body_aches" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing headache?</label>
        <div>
        <input type = "radio" name = "headache" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "headache" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing sore throat and painful mouth sores?</label>
        <div>
        <input type = "radio" name = "sore_throat" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "sore_throat" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did you lose your sense of smell and taste considerably?</label>
        <div>
        <input type = "radio" name = "lose_smell" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "lose_smell" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing Diarrhea?</label>
        <div>
        <input type = "radio" name = "diarrhea" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "diarrhea" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
