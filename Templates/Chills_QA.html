<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chills_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askChills" method = "post">
        
    <div>
        <label>Are you suffering from abdominal pain?</label>
        <div>
        <input type = "radio" name = "abdominal_pain" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "abdominal_pain" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you suffering from chest pain?</label>
        <div>
        <input type = "radio" name = "chest_pain" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chest_pain" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having shaking chills?</label>
        <div>
        <input type = "radio" name = "chillsShaky" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chillsShaky" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you suffering from sore throat?</label>
        <div>
        <input type = "radio" name = "sore_throat" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "sore_throat" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you suffering from rashes on skin?</label>
        <div>
        <input type = "radio" name = "rashes" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "rashes" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did you vomit or feel like vomiting(Nausea)</label>
        <div>
        <input type = "radio" name = "nausea" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "nausea" value="no">
        <label>No</label>
    </div>
    
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
