<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
 
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askAsthma" method = "post">
        
    <div>
        <label>Are you having a whistling or wheezing sound when exhaling?</label>
        <div>
        <input type = "radio" name = "Wheezing" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "Wheezing" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having trouble sleeping caused by shortness of breath, coughing or wheezing?</label>
        <div>
        <input type = "radio" name = "sleep_trouble" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "sleep_trouble" value="no">
        <label>No</label>
    </div>
    </div>
    
   
    
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
