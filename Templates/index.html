<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES_Home_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
          background-image: url("https://www.griggsinjurylaw.com/wp-content/uploads/2020/10/doctor.jpg");
          background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 500%;
            font-family: 'Montserrat', sans-serif;
        }
        form{
            margin: auto;
            background-color: rgba(231, 233, 238, 0.8);
	        padding: 30px 20px;
	        border-radius: 3px; 
        }
        .form-control {
	background-color: #f5f5f5;
	border: none;
	height: 45px;
	border-radius: 3px;
	-webkit-box-shadow: none;
	box-shadow: none;
	font-weight: 400;
	color: #101113;
}
input{
margin-top:10px;
    margin-left:auto;
}
label{
    margin-right:25px;
}

        </style>
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/details" method = "post">
        <label> Name </label>
        <input type = "text" name = "name">
    <div>
        <label > Gender </label>
        <input type = "text" name = "gender">
        </div>
        <div>
        <label> Age </label>
        <input type = "number" name = "age">
    </div>
    <div>
        <label>Red Eyes</label>
        <input type = "radio" name = "redeyes" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "redeyes" value="no">
        <label>No</label>
        
    </div>
    <div>
        <label>Fatigue</label>
        <input type = "radio" name = "fatigue" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "fatigue" value="no">
        <label>No</label>
        
    </div>
    <div>
        <label>Shortness of Breath</label>
        <input type = "radio" name = "shortBreath" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "shortBreath" value="no">
        <label>No</label>
        
    </div>
   <div>
        <label>Loss of appetite</label>
        <input type = "radio" name = "appetite" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "appetite" value="no">
        <label>No</label>
    </div>  

    <div>
        <label>Fever</label>
        <input type = "radio" name = "fever" value="no">
        <label >No</label>
        <input type = "radio" name = "fever" value="Low_Fever">
        <label>Low(98-100C)</label>
        <input type = "radio" name = "fever" value="High_Fever">
        <label>High(>100C)</label>
        
        
    </div>
    <div>
        <label>Cold chills</label>
        <input type = "radio" name = "chills" value="yes">
        <label>High(>100C)</label>
        <input type = "radio" name = "chills" value="no">
        <label >No</label>
        
        
    </div>
    <div>
        <button type="submit" >Submit</button>
    </div>
    </form>
    </div>
    </div>


</body> 
</html>
