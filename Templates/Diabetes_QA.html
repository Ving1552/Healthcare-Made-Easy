<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askDiabetesRes" method = "post">
        
    <div>
        <label>Is your Urination more frequent than before?</label>
        <div>
        <input type = "radio" name = "frequent_urination" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "frequent_urination" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Did you lose your weight unintentionally?</label>
        <div>
        <input type = "radio" name = "weight_loss" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weight_loss" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you more irritable now a days?</label>
        <div>
        <input type = "radio" name = "irratability" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "irratability" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did your vision get blurred?</label>
        <div>
        <input type = "radio" name = "blurred_vision" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "blurred_vision" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having frequent infections such as gums or skin infections?</label>
        <div>
        <input type = "radio" name = "frequent_infections" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "frequent_infections" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are your sores healing slowly?</label>
        <div>
        <input type = "radio" name = "sores" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "sores" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>


</body> 
</html>
