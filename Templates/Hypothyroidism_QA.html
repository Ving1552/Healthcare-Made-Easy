<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypothyroidism_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askHypothyroidism" method = "post">
        
    <div>
        <label>Are you feeling depressed now a days?</label>
        <div>
        <input type = "radio" name = "depression" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "depression" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you experiencing constipation?</label>
        <div>
        <input type = "radio" name = "constipation" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "constipation" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you feeling cold?</label>
        <div>
        <input type = "radio" name = "feeling_cold" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "feeling_cold" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Has your skin became drier?</label>
        <div>
        <input type = "radio" name = "dry_skin" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dry_skin" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Is your hair too becoming dry and also thinner?</label>
        <div>
        <input type = "radio" name = "dry_hair" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dry_hair" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did you gain your weight considerably?</label>
        <div>
        <input type = "radio" name = "weight_gain" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weight_gain" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you not sweating much as earlier?</label>
        <div>
        <input type = "radio" name = "decreased_sweating" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "decreased_sweating" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did your heart rate slow down?</label>
        <div>
        <input type = "radio" name = "slowed_heartrate" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "slowed_heartrate" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing pain and stiffness in joints?</label>
        <div>
        <input type = "radio" name = "pain_joints" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "pain_joints" value="no">
        <label>No</label>
    </div>

    <div>
        <label>Is your voice changing abnormally?</label>
        <div>
        <input type = "radio" name = "hoarseness" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "hoarseness" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
