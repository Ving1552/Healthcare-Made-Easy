<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hepatitis_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askHepatitis" method = "post">
        
    <div>
        <label>Are you experiencing flu like symptoms?</label>
        <div>
        <input type = "radio" name = "flu_like" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "flu_like" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you getting dark urine?</label>
        <div>
        <input type = "radio" name = "dark_urine" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dark_urine" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having pale stool?</label>
        <div>
        <input type = "radio" name = "pale_stool" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "pale_stool" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing unexplained weight loss?</label>
        <div>
        <input type = "radio" name = "weight_loss" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weight_loss" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are your skin and eyes turning yellow?</label>
        <div>
        <input type = "radio" name = "jaundice" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "jaundice" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
