<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askTB" method = "post">
        
    <div>
        <label>Are you experiencing persistent cough which lasted for more than 2 to 3 weeks?</label>
        <div>
        <input type = "radio" name = "persistent_cough" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "persistent_cough" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Did you experience unintentional weight loss?</label>
        <div>
        <input type = "radio" name = "weigh_loss" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weigh_loss" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you experiencing Night Sweats?</label>
        <div>
        <input type = "radio" name = "night_sweats" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "night_sweats" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you coughing up blood?</label>
        <div>
        <input type = "radio" name = "cough_blood" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "cough_blood" value="no">
        <label>No</label>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
