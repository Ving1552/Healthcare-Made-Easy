<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bronchitis_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet"> -->
    <style>
        body {
          background-image: url("https://www.griggsinjurylaw.com/wp-content/uploads/2020/10/doctor.jpg");
          background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 500%;
            font-family: 'Montserrat', sans-serif;
            width: 50%; 
        }
        form{
            margin: auto;
            background-color: rgba(231, 233, 238, 0.8);
            padding: 30px 20px;
            border-radius: 3px;
            margin-left: 75px;
           
        }
        .form-control {
    background-color: #f5f5f5;
    border: none;
    height: 45px;
    border-radius: 3px;
    -webkit-box-shadow: none;
    box-shadow: none;
    font-weight: 400;
    color: #101113;
   

}
input{
margin-top:10px;
    margin-left:auto;
}
label{
    margin-right:25px;
}

        </style>
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askBronchitisRes" method = "post">
        
    <div >
        <label>Are you having a persistent cough, which may produce yellow grey mucus (phlegm)?</label>
        <div>
        <input type = "radio" name = "cough" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "cough" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you experiencing Wheezing?</label>
        <div>
        <input type = "radio" name = "wheezing" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "wheezing" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you experiencing chills?</label>
        <div>
        <input type = "radio" name = "chills" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chills" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having a feeling of tightness in the chest?</label>
        <div>
        <input type = "radio" name = "chest_tightness" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chest_tightness" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having a sore throat?</label>
        <div>
        <input type = "radio" name = "sore_throat" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "sore_throat" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having body pains?</label>
        <div>
        <input type = "radio" name = "body_aches" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "body_aches" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing breathlessness?</label>
        <div>
        <input type = "radio" name = "breathlessness" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "breathlessness" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having headache?</label>
        <div>
        <input type = "radio" name = "headache" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "headache" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having a blocked nose or sinuses?</label>
        <div>
        <input type = "radio" name = "nose_blocked" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "nose_blocked" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>

</body> 
</html>
