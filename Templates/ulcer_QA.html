<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulcer_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
   
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askPepticUlcer" method = "post">
        
    <div>
        <label>Is your stomach has burning sensation?</label>
        <div>
        <input type = "radio" name = "burning_stomach" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "burning_stomach" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having a feeling of fullness, bloating or belching?</label>
        <div>
        <input type = "radio" name = "bloating" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "bloating" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having mild Nausea?</label>
        <div>
        <input type = "radio" name = "mild_nausea" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "mild_nausea" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Did you lose your weight?</label>
        <div>
        <input type = "radio" name = "weight_loss" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weight_loss" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you having an intense and localized abdominal pain?</label>
        <div>
        <input type = "radio" name = "abdominal_pain" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "abdominal_pain" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>


</body> 
</html>
