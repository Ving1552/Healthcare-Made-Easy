<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <style>
        body {
          background-image: url("https://www.griggsinjurylaw.com/wp-content/uploads/2020/10/doctor.jpg");
          background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 500%;
            font-family: 'Montserrat', sans-serif;
        }
        form{
            margin: auto;
            
	        padding: 15px 20px;
	        border-radius: 3px; 
        }
        .form-control {
	background-color: #f5f5f5;
	border: none;
	height: 45px;
	border-radius: 3px;
	-webkit-box-shadow: none;
	box-shadow: none;
	font-weight: 400;
	color: #101113;
}
input{
margin-top:10px;
    margin-left:auto;
}
label{
    margin-right:25px;
}

        </style>
</head>
<body>
    
    <div class = "print p-5">
    <h2 class="d-flex p-2">Summary</h2>
    <h3>You might be suffering from {{disease}}</h3>
    <p>This conclusion is reached because you show symptoms among the following:</p>
    <!-- <h2 class="result">{{prop}}</h2> -->
    <ul id="myList">
        {% for symptom in data %}
        <li>{{ symptom }}</li>
        {% endfor %}
    </ul>
    </div>
    <div>
        <form action = "/displayResult" method = "post">
        <input type="hidden" name="disease" value="{{ disease }}">
        <p >Do you want to know more regarding {{disease}}?</p>
      
        <input type="submit" onsubmit="" name="inp" value="Yes"/>
       
        <input name="inpNo" value="No" type="button"/>
    </form>
    </div>
    
</body>
</html>
