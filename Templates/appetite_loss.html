<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetite_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/appetite" method = "post">
        
    <div>
        <label>Joint Pain</label>
        <input type = "radio" name = "joint_pain" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "joint_pain" value="no">
        <label>No</label>
        
    </div>
    <div>
        <label>Vomits</label>
        <input type = "radio" name = "vomits" value="no">
        <label>No</label>
        <input type = "radio" name = "vomits" value="Severe_Vomiting">
        <label>Severe Vomiting</label>
        <input type = "radio" name = "vomits" value="Normal_Vomiting">
        <label>Normal Vomiting</label>
        
    </div>
   
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>


</body> 
</html>
