<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influenza_Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  
</head>
<body>
    <div class="container h-100 m-5">
    <div class="row h-100 justify-content-center align-items-center">
        <form action = "/askInfluenza" method = "post">
        
    <div>
        <label>Are you experiencing weakness?</label>
        <div>
        <input type = "radio" name = "weakness" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "weakness" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having dry persistent cough?</label>
        <div>
        <input type = "radio" name = "dry_cough" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "dry_cough" value="no">
        <label>No</label>
    </div>
    </div>
    <div>
        <label>Are you having aching muscles, especially in your back, arms and legs?</label>
        <div>
        <input type = "radio" name = "muscle_ache" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "muscle_ache" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing sweats along with chills?</label>
        <div>
        <input type = "radio" name = "chills" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "chills" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing nasal congestion?</label>
        <div>
        <input type = "radio" name = "nasal_congestion" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "nasal_congestion" value="no">
        <label>No</label>
    </div>
    <div>
        <label>Are you experiencing headache?</label>
        <div>
        <input type = "radio" name = "headache" value="yes">
        <label>Yes</label>
        <input type = "radio" name = "headache" value="no">
        <label>No</label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    </form>
    </div>
    </div>
</body> 
</html>
